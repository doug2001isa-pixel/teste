name: Automação GoFile

on:
  schedule:
    - cron: '0 * * * *' # Roda no minuto 0 de cada hora
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Instalar Dependências e Chrome
        run: |
          pip install selenium webdriver-manager
          # O Selenium precisa de um navegador no GitHub Actions
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Rodar Script
        run: python extrair_selenium.py
        env:
          # Se o seu script usa variáveis de ambiente, coloque aqui
          PYTHONUNBUFFERED: 1 

      - name: Salvar Log de Resultados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: log-execucao
          path: videos_processados.txt
